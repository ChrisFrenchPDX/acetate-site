<!DOCTYPE html>
<html>
<head>
  <title>{{title}} | Site</title>
  {% block head %}
    <link rel="stylesheet" href="{{relativePath}}assets/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Unica+One|Karla:400,400italic,700' rel='stylesheet' type='text/css'>
  {% endblock %}
</head>
<body>

  <nav class="navigation {% if active == 'home' %}fade-in delay-3 on-blue{% endif %}">
    <div class="container">
      <a href="{{relativePath}}">Acetate</a>
      <div class="right">
        <a href="{{relativePath}}" class="{% if active == 'home' %}is-active{% endif %}">Getting Started</a>
        <a href="{{relativePath}}/documentation/" class="{% if active == 'documentation' %}is-active{% endif %}">Documentation</a>
        <a href="#">GitHub</a>
      </div>
    </div>
  </nav>

  {% block main %}{% endblock %}
  {% block footer %}{% endblock %}
</body>
</html>
